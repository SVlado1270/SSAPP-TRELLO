<link rel="stylesheet" href="assets/pages/boards.css">
<webc-container controller="BoardListController" class="board-container">
    <header>
        <h2>Boards</h2>
    </header>

    <hr>

    <!-- Adding boards -->
    <section class="addition">
        <label for="@board.id">Create new board:</label>
        <input data-view-model="@board" data-tag="create-board">
    </section>

        <!-- Render each item from the model -->
    <section class="boards" data-for="@boards" data-tag="boards">
        <div class="board">
            <label class="add">
                <input type="button" data-view-model="@checkbox">
            </label>
            <input type="text" data-view-model="@input">
            <label class="delete">
                <input type="button" data-view-model="@deletebox">
            </label>
            <label class="delete_text">Remove BOARD</label>
        </div>

        <div slot="no-data">{{ @no-boards }}</div>
    </section>  

    <hr>

    <footer>
        <strong>HINTs:</strong>
        <ul>
            <li tabindex="0">Save: Unfocus or press <code>Tab</code>!</li>
            <li>Edit: double click on TODO!</li>
        </ul>
    </footer>
</webc-container>
